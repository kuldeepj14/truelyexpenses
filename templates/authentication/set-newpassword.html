{% extends 'base_auth.html' %}

{% load static %}

{% block content %}
<style>
.showPasswordToggle{
    cursor: pointer; 
    transition: all;
  }

.showPasswordToggle:hover{
  transform: scale(1.2);
}

</style>
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5">
            <div class="card-body">
                <div class="card-title py-3">
                    <h4>Set new Password</h4>
                </div>



                <form action="{% url 'reset-user-password' uidb64 token %}" method="post">
                    {% csrf_token %}
                    {% include 'partials/_messages.html' %}
                    
                    
                    <div class="form-group">
                        <input type="password" name="password" placeholder="Password" id="passwordField" class="form-control form-control-sm"/>
                        <small class="float-right showPasswordToggle py-2 ">SHOW</small>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password2" placeholder="Confirm Password" id="passwordField" class="form-control form-control-sm"/>
                        
                    </div>
                    <input type="submit" value="Submit" class="btn btn-block btn-primary submit-btn"/>
                    
                </form>
            </div>
            <div >
                <span class="text-lead lead">Have an Account</span><a href="{% url 'login' %}">  Login</a> <br>
                <span class="text-lead lead">No account</span><a href="{% url 'register' %}">  Register</a>
            </div>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>

{% endblock content %}
