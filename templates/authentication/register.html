{% extends 'base_auth.html' %}

{% load static %}

{% block content %}
<style>
.showPasswordToggle{
    cursor: pointer; 
    transition: all;
  }

.showPasswordToggle:hover{
  transform: scale(1.2);
}

</style>
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5">
            <div class="card-body">
                <div class="card-title py-3">
                    <h4>Register for a free account</h4>
                </div>



                <form action="{% url 'register' %}" method="post">
                    {% csrf_token %}
                    {% include 'partials/_messages.html' %}
                    
                    <div class="form-group">
                        <input type="text" name="username" placeholder="Username" id="usernameField" class="form-control form-control-sm" value="{{fieldValues.username}}"/>
                    </div>
                    <div class="invalid-feedback invalid_feedback" style="display: none;">
                    </div>
                    <p class="text-sm text-success usernamesuccessOutput"></p>
                
                    <div class="form-group">
                        <input type="email" name="email" placeholder="Email" id="emailField" class="form-control form-control-sm" value="{{fieldValues.email}}"/>
                    </div>
                    <div class="invalid-feedback emailFeedBackArea" style="display: none;"> </div>
                    <p class="text-sm text-success emailsuccessOutput"></p>
                
                    <div class="form-group">
                        <input type="password" name="password" placeholder="Password" id="passwordField" class="form-control form-control-sm"/>
                        <small class="float-right showPasswordToggle py-2 ">SHOW</small>
                    </div>
                    <input type="submit" value="Register" class="btn btn-block btn-primary submit-btn"/>
                    
                </form>
            </div>
            <div class="">
                <span class="text-lead lead">Have an Account</span><a href="{% url 'login' %}">  Login</a> 
            </div>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>

{% endblock content %}
