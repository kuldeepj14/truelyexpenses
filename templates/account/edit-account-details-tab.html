{% extends 'account/index.html' %}

{% load static %}

{% block account_page_tabs %}

<div class="account-details">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active " aria-current="page" href="{% url 'account' %}">Profile Details</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'account-password-reset' %}">Change Password</a>
            </li>
            {% comment %} <li class="nav-item">
                <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </li> {% endcomment %}
        </ul>
    </div>
    <div class="details-tab">
        
         <div class="edit-details-form">
            <form action="{% url 'edit-account-details' %}" method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="form-group col-4">
                        <label for="inputFirstname" class="form-label">First Name</label>
                        <input type="text" id="inputFirstname" placeholder="First Name" class="form-control" name="first_name" value={{current_user.first_name}}  >
                    </div>
                    <div class="form-group col-4">
                        <label for="inputLastname" class="form-label">Last Name</label>
                        <input type="text" id="inputLastname" placeholder="Last Name" name="last_name" class="form-control" value={{current_user.last_name}}>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-8">
                        <label for="inputEmail" class="form-label">Email</label>
                        <input type="text" id="inputEmail"  class="form-control" placeholder="Email" name="email" value={{current_user.email}} aria-describedby="">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-8">
                        <label for="inputPhonenumber" class="form-label">Phone number</label>
                        <input type="text" name="phone_number" id="inputPhonenumber"class="form-control" placeholder="Phone Number" value={{account_details.phone_number}}>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-4">
                        <label for="inputbirthdate" class="form-label">Date of Birth</label>
                        <input type="date" name="birth_date" id="inputbirthdate" class="form-control" value={{account_details.birth_date | date:'Y-m-d'}} aria-describedby="">
                    </div>
                </div>
                <input class="btn btn-primary" type="submit" value="Save">
            </form>
        </div> 
    </div>

{% endblock account_page_tabs %}
